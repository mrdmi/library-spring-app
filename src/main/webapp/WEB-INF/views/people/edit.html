<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>изменить данные человека</title>
</head>

<body>
	
	<form th:method="PATCH" th:action="@{/people/{id} (id=${person.getId()})}" th:object="${person}">
		<label for="fullName">введите имя и фамилию</label>
		<input type="text" th:field="*{fullName}" placeholder="Фамилия Имя" id="fullName"/>
		<div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
		<br/>
		<label for="yearOfBirth">Введите год рождения:</label>
		<input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
		<br/>
		<input type="submit" value="Добавить"/>
	</form>
	<br>
	<a th:href="@{/people}">К списку людей</a>
</body>

</html>
