<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>добовляем человека</title>
</head>

<body>
	
	<form th:method="POST" th:action="@{/people}" th:object="${person}">
		<label for="fullName">введите фамилию и имя</label>
		<input type="text" th:field="*{fullName}" placeholder="Фамилия Имя" id="fullName"/>
		<div style="color:red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">error</div>
		<br/>
		<label for="yearOfBirth">введите год рождения:</label>
		<input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
		<div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">error</div>
		<br/>
		<input type="submit" value="Добавить"/>
	</form>

	<a th:href="@{/people}">назад к списку людей</a>
	<br>
	<a th:href="@{/}">На главную</a>
</body>

</html>
